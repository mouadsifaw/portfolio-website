<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouad Ait Khouya - Data Scientist & ML Engineer</title>
  <link rel="stylesheet" href="styles/style.css"> <!-- Link to your CSS -->
  <style>
    /* Basic reset */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      font-size: 16px;
    }

    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 40px;
      background-color: #3498db;
      padding: 40px 0;
      color: white;
      border-radius: 8px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.5em;
    }

    /* Navigation Styling */
    nav ul {
      list-style-type: none;
      text-align: center;
      margin: 20px 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #3498db;
      font-size: 1.1em;
    }

    nav ul li a:hover {
      text-decoration: underline;
      color: #2980b9;
    }

    /* Intro Section Styling */
    #intro {
      text-align: center;
      margin-bottom: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    #intro h2 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #intro p {
      font-size: 1.3em;
      color: #555;
      line-height: 1.8;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      font-size: 1em;
      color: #999;
      margin-top: 40px;
    }

    footer p {
      margin: 20px 0;
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1.2em;
      }

      #intro h2 {
        font-size: 2em;
      }

      #intro p {
        font-size: 1.1em;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Mouad Ait Khouya</h1>
    <p>Data Scientist | Machine Learning Engineer</p>
  </header>
  
  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Intro Section -->
  <section id="intro" class="fade">
    <h2>Welcome to My Portfolio</h2>
    <p>I'm passionate about solving real-world problems using data science and machine learning!</p>
  </section>
  
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Mouad Ait Khouya. All rights reserved.</p>
  </footer>

  <script src="scripts/script.js"></script> <!-- Link to your JS -->
</body>
</html>
